<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Finance Control" />

    <title>Finance Control</title>
    <link rel="iconMain" href="Images/iconMain.png" type="image/png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="icon" href="favicon.png" type="image/png" />

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>My Expenses</h1>
        <div class="balance-card">
          <span class="currency-symbol">$</span>
          <span class="total-amount" id="total-amount">0.00</span>
          <p class="balance-label">Total Spent</p>
        </div>
      </header>

      <main>
        <div class="input-group" id="input-group">
          <!-- Toggle Button for Expandable Card -->
          <button id="toggle-input-btn" class="toggle-input-btn">
            <span class="icon">+</span>
            <span>Add Expense</span>
          </button>

          <!-- The Form (Hidden Initially) -->
          <form id="expense-form" class="hidden">
            <div class="form-row">
              <input
                type="number"
                id="amount"
                placeholder="0.00"
                step="0.01"
                required
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                id="description"
                placeholder="Description"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                id="category"
                placeholder="Category"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-row">
              <input type="date" id="date" required />
            </div>

            <div class="form-actions">
              <button type="submit" id="add-btn">Add</button>
              <button type="button" id="cancel-btn" class="cancel-btn">
                Cancel
              </button>
            </div>
          </form>
        </div>

        <div class="transactions-section">
          <h2 class="recent-list-title">Recent</h2>
          <ul id="expense-list" class="expense-list">
            <!-- Items will be injected here -->
          </ul>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
